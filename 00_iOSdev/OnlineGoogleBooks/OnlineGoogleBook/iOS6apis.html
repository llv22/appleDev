<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>The Core iOS 6 Developerâ€™s Cookbook - Erica Sadun</title>
        <script src="http://www.google.com.hk/jsapi"></script>
        <script>
            var viewer = null;
            
            var params = {language: "en"};
            google.load('books', '0', params);
            
            function initialize() {
                viewer = new google.books.DefaultViewer(document.getElementById('viewport'));
                viewer.load('http://books.google.com.hk/books?id={{id}}&printsec=frontcover', viewerLoadFail, viewerLoadSuccess);
            }
            
            function viewerLoadFail() {
                document.getElementById('viewport').style.display = 'none';
            }
            
            function viewerLoadSuccess() {
                if (!viewer) return;
                var isGoToEnable = viewer.goToPage({{pageNumber}});
                if(!isGoToEnable){
                    alert("can't jump to page - " + {{pageNumber}});
                }
            }
            
            function viewerCurrentPage() {
                if (!viewer) return "0";
                return viewer.getPageNumber();
            }
            
            google.setOnLoadCallback(initialize);
            </script>
    </head>
    <body style="margin:0;padding:0;overflow:auto">
        <div style="width:100%;height:100%;overflow:hidden" id="viewport" ></div>
    </body>
</html>
