<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>The Core iOS 6 Developerâ€™s Cookbook - Erica Sadun</title>
        <script src="http://www.google.com.hk/jsapi"></script>
        <script>
            function nextStep(viewer) {
                window.setTimeout(function() {
                                  viewer.nextPage();
                                  nextStep(viewer);
                                  }, 3000);
            }
            
            function initialize() {
                var viewer = new google.books.DefaultViewer(document.getElementById('viewport'));
                viewer.load('http://books.google.com.hk/books?printsec=frontcover&id={{id}}&hl=zh-CN&source=gbs_embed');
                nextStep(viewer);
            }
            
            google.setOnLoadCallback(initialize);
            var params = {language: "zh-CN"};
            google.load('books', '0', params);
            </script>
    </head>
    <body style="margin:0;padding:0;overflow:auto">
        <div style="width:100%;height:100%;overflow:hidden" id="viewport" ></div>
    </body>
</html>
